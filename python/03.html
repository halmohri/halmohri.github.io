<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <style type="text/css">
    .clickable {
      color: navy;
    }
  </style>
    <link rel="stylesheet" type="text/css" href="https://almohri.io/python/style.css">

</head>
<body>
  <div id="content"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.1.0/markdown-it.js" integrity="sha512-QkmNHiFXeejah5HSRG/mzrA7GwRhXfEBLzgF3NnPQhguyTbBhA2n3mAXQ1KTJ5tv34LeukLGR10Nusu0lY9bPA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>
  <script>
    var defaults = {
        html: false, // Enable HTML tags in source
        xhtmlOut: false, // Use '/' to close single tags (<br />)
        breaks: false, // Convert '\n' in paragraphs into <br>
        langPrefix: 'language-', // CSS language prefix for fenced blocks
        linkify: true, // autoconvert URL-like texts to links
        typographer: true, // Enable smartypants and other sweet transforms
        // options below are for demo only
        _highlight: true, // <= THIS IS WHAT YOU NEED
        _strict: false,
        _view: 'html' // html / src / debug
    };

    defaults.highlight = function (code, lang) {
        var esc = md.utils.escapeHtml;
        if (lang && hljs.getLanguage(lang)) {
          try {
            return '<pre class="hljs"><code>' +
                   hljs.highlight(code, {language: lang, ignoreIllegals: true}).value +
                   '</code></pre>';
          } catch (__) {}
        }else{
          return '<pre class="hljs"><code>' + esc(code) + '</code></pre>';
        }

    };
    var md = window.markdownit(defaults);
    var url = 'https://almohri.io/python/02.md';
    $.get(url, function(data){ 
        var result = md.render(data);
        document.getElementById('content').innerHTML = result;
      });
  </script>
  
</body>
</html>
