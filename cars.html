<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Garage Log</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyGarage">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root { --safe-top: env(safe-area-inset-top); }
        body { 
            background: #121212; 
            color: white; 
            padding-top: calc(var(--safe-top) + 20px); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
        }
        #boot-screen { height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div>
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-secondary">Syncing Garage Data...</p>
        </div>
    </div>

    <div id="app-root" style="display:none;"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        // THE FIXED DIRECT LINK
        const DROPBOX_FILE_URL = "https://dl.dropboxusercontent.com/scl/fi/76tpty7ubsiip6j0kugrt/main.js?rlkey=8d3f96wlk2sf53qktndqftfj1&raw=1";

        $(document).ready(function() {
            console.log("Loader ready. Fetching main.js...");

            $.getScript(DROPBOX_FILE_URL)
                .done(function() {
                    console.log("main.js loaded.");
                    // The 'window.' prefix is the fix for your 'function not found' error
                    if (typeof window.initializeApp === "function") {
                        window.initializeApp();
                    } else {
                        $('#boot-screen').html('<p class="text-danger">Error: initializeApp not found in main.js</p>');
                    }
                })
                .fail(function(jqxhr, settings, exception) {
                    $('#boot-screen').html(`
                        <p class="text-danger">Sync Failed</p>
                        <p class="small text-secondary">Status: ${jqxhr.status}<br>Check your Dropbox link.</p>
                    `);
                });
        });
    </script>
</body>
</html>
