<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Garage Log</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyGarage">
    
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background: #000; color: white; padding-top: env(safe-area-inset-top); }
        #boot-screen { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div>
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3">Syncing with Dropbox...</p>
        </div>
    </div>

    <div id="app-root" style="display:none;"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        // 2. THE PERPETUAL SYNC LOGIC
        const DROPBOX_FILE_URL = "https://dl.dropboxusercontent.com/scl/fi/76tpty7ubsiip6j0kugrt/main.js?rlkey=8d3f96wlk2sf53qktndqftfj1&raw=1";

        function bootApp() {
            // We fetch your "Main Logic" from Dropbox
            $.getScript(DROPBOX_FILE_URL)
                .done(function() {
                    console.log("App Logic Loaded.");
                    $('#boot-screen').hide();
                    $('#app-root').show();
                    // initializeApp() would be a function inside your Dropbox JS file
                    if(typeof initializeApp === "function") initializeApp();
                })
                .fail(function() {
                    $('#boot-screen').html('<p class="text-danger">Failed to sync. Check connection.</p>');
                });
        }

        $(document).ready(bootApp);
    </script>
</body>
</html>
